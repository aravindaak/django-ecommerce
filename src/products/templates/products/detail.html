{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class= "row">
        <div class="col-12 col-md-6">
            <h1>{{ object.title }}</h1> <br/>
            {{object.timestamp|timesince}} ago <!-- shows time elapsed since timestamp val-->
            {{ object.desc|linebreaks }} <br/> <!--to provide linebreaks--> 
            {{ object.price }} <br/>
            {% if object.image %}
            <img src='{{ object.image.url }}' class='img-fluid'/>
            {% endif %}
        </div>
        <div class="col-12 col-md-6">
            {% include 'products/snippets/update_cart.html' with product=object cart=cart %}
        </div>
    </div>



{% endblock %}
