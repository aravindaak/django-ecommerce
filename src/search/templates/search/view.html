
{% extends "base.html" %}
{% block content %}

        <div class = 'row'>
            {% if request.GET.q %}
            <div class="col-12 mb-3">
                Results for {{ request.GET.q }}
                <hr/>
            </div>
            {% endif %}
            {% for obj in object_list %}
            <div class = 'col'>
                {% include 'products/snippets/card.html' with instance=obj %}
            {% if forloop.counter|divisibleby:2 %} <!-- limiting col to 2 in a row-->
            </div></div><div class="row">
            {% else %}
            </div>
            {% endif %}
            {% endfor %}
        </div>
    



{% endblock %}
